<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="../css/styles.css">

</head>
<body>
    <h1>Productos</h1>
    
    <ul class="grid-product" id="product-list"></ul>

    <div class="grid-product">

        <div class="product-item" id="Clásicas01">
            <div class="p-portada">
                <a href="javascript:void(0);" onclick="openModal('img/Special 420.jpeg')">
                    <img src="../img/Special 420.jpeg" alt="">
                </a>
                <span class="stin stin-new">Nuevo</span>
            </div>

            <div class="p-info">
               <a href=""> <h3>Special 4:20</h3></a>
                <div class="precio">
                    <span>$199.000</span>
                </div>
                <a href="#" class="hm-btn btn-primary uppercase">AGREGAR AL CARRITO</a>
            </div>
            <!-- Modal para ver imagen en grande
            <div id="imageModal" class="modal">
                <span class="close" onclick="closeModal()">&times;</span>
                <div class="zoom-container">
                    <img class="modal-content" id="modalImage">
                </div>
            </div> -->

        </div>

        <div class="product-item" id="Clásicas02">
            <div class="p-portada">
                <a href="javascript:void(0);" onclick="openModal('img/Wfire.jpeg')">
                    <img src="../img/Wfire.jpeg" alt="">
                </a>
            </div>

            <div class="p-info">
               <a href=""> <h3>Exclusive W Fire Design</h3></a>
                <div class="precio">
                    <span>$199.000</span>
                </div>
                <a href="#" class="hm-btn btn-primary uppercase">AGREGAR AL CARRITO</a>
            </div>
        </div>

        <div class="product-item" id="Clásicas03">
            <div class="p-portada">
                <a href="javascript:void(0);" onclick="openModal('img/Classic MLB.jpeg')">
                    <img src="../img/Classic MLB.jpeg" alt="">
                </a>
            </div>

            <div class="p-info">
               <a href=""> <h3>Classic MLB 33 Blue</h3></a>
                <div class="precio">
                    <span>$169.000</span>
                </div>
                <a href="#" class="hm-btn btn-primary uppercase">AGREGAR AL CARRITO</a>
            </div>

        </div>

        <div class="product-item" id="Clásicas04">
            <div class="p-portada">
                <a href="javascript:void(0);" onclick="openModal('img/WXB Edition.jpeg')">
                    <img src="../img/WXB Edition.jpeg" alt="">
                </a>
                <span class="stin stin-new">Nuevo</span>
            </div>

            <div class="p-info">
               <a href=""> <h3>WXB Edition One</h3></a>
                <div class="precio">
                    <span>$299.000</span>
                </div>
                <a href="#" class="hm-btn btn-primary uppercase">AGREGAR AL CARRITO</a>
            </div>

        </div>

    </div>

    <script>
        const apiUrl = 'http://localhost:8080/prd/product';

        async function getProducts() {
            try {
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Error en la solicitud: ' + response.statusText);
                }

                const products = await response.json();
                displayProducts(products); // Llamar función para mostrar productos

            } catch (error) {
                console.error('Hubo un problema con la solicitud:', error);
            }
        }

        // Función para mostrar los productos en el HTML
        function displayProducts(products) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = ''; // Limpiar el contenido previo

            products.forEach(product => {
                const productItem = document.createElement('li');
                productItem.id = "product-item";
                productItem.classList="product-item";
                productItem.innerHTML = `<div class="p-portada">
                                            <a href="javascript:void(0);" onclick="openModal('.${product.prodImg}')">
                                                <img src=".${product.prodImg}" alt="">
                                            </a>
                                            <span class="stin stin-new">Nuevo</span>
                                        </div>
                                        <div class="p-info">
                                            <a href=""> <h3>${product.prodName}</h3></a>
                                                <div class="precio">
                                                     <span>$${product.prodPrecio}</span>
                                                </div>
                                                <a href="#" class="hm-btn btn-primary uppercase">AGREGAR AL CARRITO</a>
                                        </div>`;
                productList.appendChild(productItem);
            });
        }

        // Llamar la función cuando cargue la página
        getProducts();
    </script>
</body>
</html>
