<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Enviar Datos a la API</title>
</head>
<body>
    <form id="userForm">
        <label for="usrApellidos">Apellidos:</label>
        <input type="text" id="usrApellidos" name="usrApellidos"><br>

        <label for="usrDireccion">Dirección:</label>
        <input type="text" id="usrDireccion" name="usrDireccion"><br>

        <label for="usrEmail">Email:</label>
        <input type="email" id="usrEmail" name="usrEmail"><br>

        <label for="usrIdentificacion">Documento:</label>
        <input type="text" id="usrIdentificacion" name="usrIdentificacion"><br>

        <label for="usrNombres">Nombres:</label>
        <input type="text" id="usrNombres" name="usrNombres"><br>

        <label for="usrPassword">Contraseña:</label>
        <input type="password" id="usrPassword" name="usrPassword"><br>

        <label for="usrTelefono">Teléfono:</label>
        <input type="text" id="usrTelefono" name="usrTelefono"><br>

        <label for="usrUsername">Nombre de usuario:</label>
        <input type="text" id="usrUsername" name="usrUsername"><br>

        <button type="submit">Enviar</button>
    </form>

    <a href="./xd2.html">Login</a>

    <script src="script.js"></script>
</body>
</html>
