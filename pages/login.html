<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/login.css">
  <title>Inicio de Sesión</title>
</head>
<body>
    <a class="btnVolver" href="../index.html">
      <span>Volver al inicio</span>
    </a>
  <section class="login-box" id="login-contenedor">
    <p>Iniciar Sesión</p>
    <form id="login-box">
      <div class="user-box">
        <input id="username" required name="username" type="text">
        <label>Username</label>
      </div>
      <div class="user-box">
        <input id="password" required name="Contraseña" type="password">
        <label>Contraseña</label>
      </div>
      <button id="btnEnviar">
        Entra
        <span></span>
      </button>
  </form>
  <span class="avisoUsuario" id="avisoUsuario"></span>
    <p>No tienes una cuenta? <a href="./signin.html" class="a2">Únete!</a></p>
  </section>
  

  <script src="../js/login.js"></script>
</body>
</html>
