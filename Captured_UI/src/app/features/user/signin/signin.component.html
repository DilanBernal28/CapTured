<form [formGroup]="registerForm" class="container px-5 my-4" (ngSubmit)="register()">
    <div class="text-center logo-container">
        <img (click)="goToHome()" width="100%" src="nosotros.jpeg" alt="">
    </div>
    <div class="form-group row my-3 mx-3 px-5">
      <label class="text-center mb-3" for="username">Username</label>
      <input type="username" class="form-control" id="username" placeholder="Write here your username" formControlName="username">
    </div>
    <div class="form-group row my-3 mx-3 px-5">
      <label class="text-center mb-3" for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Write here your password" formControlName="password">
    </div>
    <div class="form-group row my-3 mx-3 px-5">
        <label class="text-center mb-3" for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Write here your Email" formControlName="email">
    </div>
    <div class="form-group row my-3 mx-3 px-5">
      <label class="text-center mb-3" for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Write here your first name" formControlName="name">
    </div>
    <div class="form-group row my-3 mx-3 px-5">
      <label class="text-center mb-3" for="lastname">Last Name</label>
      <input type="text" class="form-control" id="lastname" placeholder="Write here your last name" formControlName="lastname">
    </div>
    <div class="form-group row my-3 mx-3 px-5">
      <label class="text-center mb-3" for="document">Document</label>
      <input type="text" class="form-control" id="document" placeholder="Write here your document" formControlName="document">
    </div>
    <div class="form-group row my-3 mx-3 px-5">
      <label class="text-center mb-3" for="address">Address</label>
      <input type="text" class="form-control" id="" placeholder="Write here your Address" formControlName="address">
    </div>
    <div class="form-group row my-3 mx-3 px-5">
      <label class="text-center mb-3" for="phone">Phone</label>
      <input type="text" class="form-control" id="phone" placeholder="Write here your phone" formControlName="phone">
    </div>
    <div class="ms-5 form-check my-3">
      <input type="checkbox" class="form-check-input mx-3" id="rememberMe" formControlName="rememberMe">
      <label class="form-check-label" for="rememberMe">Remember me</label>
    </div>
    <div class="ms-5 form-check my-3">
      <input type="checkbox" class="form-check-input mx-3" id="terms" formControlName="terms">
      <label class="form-check-label" for="terms">Accept the <a (click)="goToTerms()" class="link-opacity-75 link-opacity-100-hover">terms and conditions</a></label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
    <p routerLink="/login" class="ms-5 ps-4">Do you already have an account? <a class="link-opacity-75 link-opacity-100-hover" (click)="goToLogin()">Sign In Here</a></p>
  </form>
