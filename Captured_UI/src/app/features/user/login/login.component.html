<form [formGroup]="loginForm" class="container px-5 my-4" (ngSubmit)="login()">
  <div class="text-center logo-container">
      <img (click)="goToHome()" width="100%" src="nosotros.jpeg" alt="">
  </div>
  <div class="form-group row my-3">
    <label class="text-center" for="username">Email</label>
    <input type="username" class="form-control" id="username" placeholder="Write here your username" formControlName="username">
  </div>
  <div class="form-group row my-3">
    <label class="text-center" for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Write here your password" formControlName="password">
  </div>
  <div class="form-check my-3">
    <input type="checkbox" class="form-check-input" id="rememberMe" formControlName="rememberMe">
    <label class="form-check-label" for="rememberMe">Remember me</label>
  </div>
  <div class="form-check my-3">
    <input type="checkbox" class="form-check-input" id="terms" formControlName="terms">
    <label class="form-check-label" for="terms">Accept the <a (click)="goToTerms()" class="link-opacity-75 link-opacity-hover-100">terms and conditions</a></label>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
</form>
