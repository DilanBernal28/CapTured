<form [formGroup]="loginForm" class="container p-5 my-5" (ngSubmit)="login()">
  <div class="form-group row">
    <label class="text-center" for="username">Email</label>
    <input type="username" class="form-control" id="username" formControlName="username">
  </div>
  <div class="form-group row">
    <label class="text-center" for="password">Password</label>
    <input type="password" class="form-control" id="password" formControlName="password">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
</form>
